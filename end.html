<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game Home Page</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Press+Start+2P&display=swap" rel="stylesheet">
  <script defer src="assets/script/script.js"></script>
  
</head>
<body>
  <header>
    <h1>Game Over</h1>
  </header>
  <main class="container">
    <div id="end" class="flex-column flex-center">
      <h2 id="end-text">Enter Below to Save Score</h2>
      <form class="endgame-form-container">
        <input type="text" name="name" id="username" placeholder="Enter Name Here">
        <button id="save-score-btn" class="btn" type="submit" onClick="saveHighScore(event)" disabled>Save</button>
      </form>
  </main>
</body>
</html>
